<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment </label>
      <input
        id="initial-investment"
        name="initial-investment"
        type="number"
        [(ngModel)]="initialInvestment"
      />
    </p>

    <p>
      <label for="anual-investment">Anual Investment </label>
      <input
        id="anual-investment"
        name="anual-investment"
        type="number"
        [(ngModel)]="anualInvestment"
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        name="expected-return"
        type="number"
        [(ngModel)]="expectedReturn"
      />
    </p>

    <p>
      <label for="duration"
        >Duration
        <input
          [(ngModel)]="duration"
          id="duration"
          name="duration"
          type="number"
        />
      </label>
    </p>
  </div>

  <p><button>Calculate</button></p>
</form>
